<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 8</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="purple-bg"></div>

        <div class="content">
            <p class="title">CARD</p>
            <img src="./img/card.png" alt="" style="width: 23rem; height: 14rem;">
        </div>
        <div class="camera">
        </div>
        <div class="plex">
            <img src="./img/lock.svg" alt="">
            <div style="display: grid; margin-left: 1.5rem;">
                <h4>Lock Card</h4>
                <p class="picker">You can unlock it later</p>
            </div>
            <div class="toggle on"></div>
        </div>
        <div class="plex">
            <img src="./img/plane.svg" alt="">
            <div style="display: grid; margin-left: 1.5rem;">
                <h4>Payments abroad</h4>
                <p class="picker">Enable your card abroad</p>
            </div>
            <div class="toggle on"></div>

        </div>
        <div class="plex">
            <img src="./img/laptop.svg" alt="">
            <div style="display: grid; margin-left: 1.5rem;">
                <h4>Online payments</h4>
                <p class="picker">Enable online transactions</p>
            </div>
            <div class="toggle on"></div>

        </div>
        <div class="plex">
            <img src="./img/atm.svg" alt="">
            <div style="display: grid; margin-left: 1.5rem;">
                <h4>ATM withdrawals</h4>
                <p class="picker">Enable ATM withdrawals</p>
            </div>
            <div class="toggle on"></div>

        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
